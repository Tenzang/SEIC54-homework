<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Movie Buff</title>
        <link rel="stylesheet" href="/css/style.css">

    <body>
        
        <h1>Movies Are Us</h1>

        <form id="genreForm">
            <label>Choose a genre:</label>
            <select name="genres" id="genres"></select>
        </form>

        <button id="playBtn">Lets Play</button>
        <div id="movieInfo">
            <div id="moviePoster"></div>
                <div id="movieText"></div>
            </div>

            <div id="likeordislikeBtns" hidden>
                <button class="btn" id="likeBtn"></button>
                <button id="dislikeBtn"></button>
            </div>
